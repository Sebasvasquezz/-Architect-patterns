<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Propiedades</h1>

        <form id="propertyForm">
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="number" id="price" placeholder="Precio" required min="0" step="0.01">
            <input type="number" id="size" placeholder="Tamaño (m²)" required min="0" step="0.01">
            <textarea id="description" placeholder="Descripción" required></textarea>
            <button type="submit">Agregar Propiedad</button>
        </form>

        <h2>Lista de Propiedades</h2>
        <ul id="propertyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
